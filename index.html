<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML Forms</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class='title-header'>
    <h1>HTML Forms and DOM Manipulation with JS</h1>
    <p><em>Want to invite us to train your staff? Fill out this form.</em></p>
  </header>
  
  
  <button>Click here</button>
  <!-- Project -->
  
  
  <form action="" method="POST" class="form-row">

    <fieldset class="field">
      <legend>Personal Details</legend>
      <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname">
    
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname">
    
    <label for="age">Age</label>
    <input type="number" id="age" name="age">
    </fieldset>
    
    <fieldset class="fielda">
      <legend>Other details</legend>
      <label for="email">Email Address</label>
    <input type="text" id="email" name="email" placeholder="example@myself.com">
    
    <label for="psw">Password</label>
    <input type="password" id="psw" name="psw">
    
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob">
    <label for="gsmnum">Phone Number:</label>
  <input type="tel" id="gsmnum" name="gsmnum">
    </fieldset>
    
    <fieldset class="fieldb">
      <legend>Academic Records</legend>
      <label for="yentry">Year of Entry</label>
    <input type="date" id="yentry" name="yentry">

    <select name="courses">
      <option value="education">Education</option>
      <option value="psychology">Psychology</option>
      <option value="evaluation">Evaluation</option>
      <option value="science">Science</option>
      <option value="frontend">Frontend</option>
      <option value="backend">backend</option>
      <option value="fullstack" selected>Fullstack</option>
    </select>

    <label for="comment">Enter your comment</label>
    <textarea id="comment" rows="10" cols="20">Write what you feel...</textarea>
    </fieldset>

    <fieldset>
      <legend>What would you like to drink?</legend>
    
      <div>
        <input type="radio" name="drink" id="coffee" value="coffee">
        <label for="coffee">Coffee</label>
      </div>
    
      <div>
        <input type="radio" name="drink" id="tea" value="tea">
        <label for="tea">Tea</label>
      </div>
    
      <div>
        <input type="radio" name="drink" id="soda" value="soda">
        <label for="soda">Soda</label>
      </div>
    
    </fieldset>

    <fieldset class="fieldc">
      <button type="submit" id="submit">Submit</button>
    <button type="reset" id="reset">Reset</button>
    </fieldset>

  </form>
  
  <h1>Ticket Type</h1>
  <div>
    <input type="radio" id="child" name="ticket_type" value="child">
    <label for="child">Child</label>
  </div>
  
  <div>
    <input type="radio" id="adult" name="ticket_type" value="adult">
    <label for="adult">Adult</label>
  </div>
  
  <div>
    <input type="radio" id="senior" name="ticket_type" value="senior">
    <label for="senior">Senior</label>
  </div>
  
  <h1>Pizza Toppings</h1>

<div>
  <input type="checkbox" id="child" name="topping" value="sausage">
  <label for="sausage">Sausage</label>
</div>

<div>
  <input type="checkbox" id="onions" name="topping" value="onions">
  <label for="onions">Onions</label>
</div>

<div>
  <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
  <label for="pepperoni">Pepperoni</label>
</div>

<div>
  <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
  <label for="mushrooms">Mushrooms</label>
</div>

<form action="#" method="get">
  <div class="form-new">
    <label for="zipcode">Postal/Zip Code</label>
    <input type="tel" id="zipcode" name="zipcode" pattern="(\d{5}([\-]\d{4})([\-]\d{4})?)" required placeholder="23480-1234-1234">
  </div>

  <button type="submit">Submit</button>

</form>
  <script src="main.js"></script>
</body>
</html>
