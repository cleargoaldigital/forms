<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sparkproject</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p>Nothing to see here...</p>
  
  <button>Click here</button>
  <!-- Project -->
  
  
  <form action="" method="POST">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname">
    
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname">
    
    <label for="age">Age</label>
    <input type="number" id="age" name="age">
    
    <label for="email">Email Address</label>
    <input type="text" id="email" name="email" placeholder="example@myself.com">
    
    <label for="psw">Password</label>
    <input type="password" id="psw" name="psw">
    
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob">
    
    <label for="yentry">Year of Entry</label>
    <input type="date" id="yentry" name="yentry">

    <select name="courses">
      <option value="education">Education</option>
      <option value="psychology">Psychology</option>
      <option value="evaluation">Evaluation</option>
      <option value="science">Science</option>
      <option value="frontend">Frontend</option>
      <option value="backend">backend</option>
      <option value="fullstack" selected>Fullstack</option>
    </select>

    <label for="comment">Enter your comment</label>
    <textarea rows="20" cols="30">Write what you feel...</textarea>


  </form>
  <script src="main.js"></script>
</body>
</html>
